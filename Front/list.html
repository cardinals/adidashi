		<script type="text/javascript">
			mui.init({
				beforeback: function() {
			　　　　 //获得父页面的webview
			        var index = plus.webview.currentWebview().opener();
			　　　　 //触发父页面的自定义事件(refresh),从而进行刷新
			        mui.fire(index, 'refresh');
			        //返回true,继续页面关闭逻辑

					mui.openWindow({

					id:'listDetail',
					extras:{
						src:s
					}
				})
				}
