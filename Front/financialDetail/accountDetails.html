		<script type="text/javascript">
			var u = localStorage.getItem("user");
	mui.init({
	  pullRefresh : {
	    container:"#account",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
	    down : {
	      style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
	      color:'#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
	      height:'50px',//可选,默认50px.下拉刷新控件的高度,
	      auto: true,//可选,默认false.首次加载自动下拉刷新一次
	      range:'100px', //可选 默认100px,控件可下拉拖拽的范围
	      offset:'200px', //可选 默认0px,下拉刷新控件的起始位置
	      callback :function(){
	  
	      	mui.ajax({
				url: 'http://47.96.156.75/public/index/incomeoutlog/queryinlog',
				type: 'post',
				data:{
					users:u,
					type:3
				},
				dataType: 'json',
				header: {
					'Conetnt-Type': 'application/json'
				},
				async: false,
				success: function(data) {
					var income = JSON.parse(data);
					var ihtml = "";
					if(income.code == 200){
						 for(var i = 0; i < income.data.length; i ++){
						 	ihtml += '<div><div><h4>'+income.data[i].incomedes+'</h4>'+
								'<span>'+income.data[i].incometime+'</span></div><div>'+
								'<h4><i class="mui-icon iconfont icon-msnui-rmb"></i><i class="mui-icon iconfont icon-jiajianzujianjiahao"></i>'+income.data[i].incomemoney+'</h4>'+
							'</div></div>';
						 }
						document.getElementById("accountDetailsPayIn").innerHTML = ihtml;
					}else{
						document.getElementById("accountDetailsPayIn").innerHTML = "<div style='margin: 0px; padding: 0px; background: #EFEFF4; border: 1px solid #EFEFF4;'><h5 style='margin: 30%; margin-top: 10%; color: #333333; margin-bottom: 0px;'>未查询到相关充值数据</h5></div>";
						mui.toast(income.data);
					}
				},
				error: function(xhr, type, errorThrown) {
					mui.toast('异常:' + errorThrown);
				}
			}); 
			mui.ajax({
				url: 'http://47.96.156.75/public/index/incomeoutlog/queryoutlog',
				type: 'post',
				data:{users:u,type:4},
				dataType: 'json',
				header: {
					'Conetnt-Type': 'application/json'
				},
				async: false,
				success: function(data) {
					var out = JSON.parse(data);
					var ohtml = "";
					if(out.code == 200){
						for(var i = 0; i < out.data.length; i ++){
						 	ohtml += '<div><div><h4>'+out.data[i].incomedes+'</h4>'+
								'<span>'+out.data[i].incometime+'</span></div><div>'+
								'<h4><i class="mui-icon iconfont icon-msnui-rmb"></i><i class="mui-icon iconfont icon-subtract"></i>'+out.data[i].incomemoney+'</h4>'+
							'</div></div>';
						 }
						document.getElementById("accountDetailsPayOut").innerHTML = ohtml;
					}else{
						document.getElementById("accountDetailsPayOut").innerHTML = "<div style='margin: 0px; padding: 0px; background: #EFEFF4; border: 1px solid #EFEFF4;'><h5 style='margin: 30%; margin-top: 10%; color: #333333; margin-bottom: 0px;'>未查询到相关提现数据</h5></div>";
						mui.toast(out.data); 
					}
				},
				error: function(xhr, type, errorThrown) {
					mui.toast('异常:' + errorThrown);
				}
			});
	      	mui('#account').pullRefresh().endPulldown(true);
	      } //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
	    },
	    up : {
	      height:50,//可选.默认50.触发上拉加载拖动距离
	      auto:true,//可选,默认false.自动上拉加载一次
	      contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容

	      callback :function(){
	      	this.endPullupToRefresh(true);
	      } //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
	    }
	  }
