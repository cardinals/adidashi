			mui.init({
			
					beforeback: function() {
					　　　　 //获得父页面的webview
					        var mycenter = plus.webview.currentWebview().opener();
					　　　　 //触发父页面的自定义事件(refresh),从而进行刷新
					        mui.fire(mycenter, 'refresh');
					        //返回true,继续页面关闭逻辑
					        return true;
					    }
			})
			
			mui.plusReady(function(){
				var user = localStorage.getItem("user");
				//alert(user);
					mui.ajax({
						url:"http://47.96.156.75/public/index/user/getuserdata",
						type:"post",
						data:{
							phone:user
						},
						dataType:'json',
						header:{'Content-Type':'application/json'},
						async:false,
						success:function(data){
							d = JSON.parse(data);
							//alert(d[0].idhead);
							document.getElementById("img_").src = 'http://47.96.156.75/'+d[0].idhead;
						},
						error:function(xhr,type,errorThrown){
							mui.toast('异常:'+errorThrown);
						}
					})
				
			})
