<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/taskDetail.css" />
		<script src="js/mui.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon iconfont icon-left"></a>
			<h1 class="mui-title">任务详情</h1>
		</header>
		<div class="mui-content">
			<div class="mui-row">
				<div class="mui-col-sm-12 mui-col-xs-12 taskDetail">
					<div>
						<span>执行人：</span><span id="tasker"></span>
					</div>
					<div>
						<span>任务内容：</span><span id="taskContent"></span>
					</div>
					<div>
						<span>任务类型：</span><span id="taskType"></span>
					</div>
					<div>
						<span>悬赏金额：</span><span id="taskMoney"></span>
					</div>
					<div>
						<span>任务状态：</span><span id="taskState"></span>
					</div>
					<div>
						<span>任务时长：</span><span id="taskTime"></span>
					</div>
					<div>
						<span>领取地点：</span><span id="getTaskPlace"></span>
					</div>
					<div>
						<span>交接地点：</span><span id="connetTaskPlace"></span>
					</div>
					<div>
						<span>发起时间：</span><span id="taskStartTime"></span>
					</div>
					<div>
						<span>领取时间：</span><span id="getTaskTime"></span>
					</div>
					<div>
						<span>完成时间：</span><span id="taskEndTime"></span>
					</div>
					<div>
						<span>执行人评价：</span><span><i class="mui-icon iconfont icon-xingxing"></i><i class="mui-icon iconfont icon-xingxing"></i>
							<i class="mui-icon iconfont icon-xingxing"></i><i class="mui-icon iconfont icon-xingxing"></i><i class="mui-icon iconfont icon-xingxing"></i>
						</span>
					</div>
					<div>
						<span>评价内容：</span><span>感谢雇主，人非常好</span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				//获取id
				var did = plus.webview.currentWebview();
				var id = did.dataid;
				plus.nativeUI.showWaiting('加载中...');
				mui.ajax({
					url:'http://app.goodsceo.com/public/index/task/looktaskdetails',
					type:'post',
					data:{daid:id},
					dataType:'json',
					header:{'Content-Type':'application/json'},
					success:function(data){
						var d = JSON.parse(data);
						document.getElementById("tasker").textContent = d[0].task_get_user;
						document.getElementById("taskContent").textContent = d[0].task_details;
						document.getElementById("taskType").textContent = d[0].task_type;
						document.getElementById("taskMoney").innerHTML = "<i class='mui-icon iconfont icon-renminbi'></i>"+d[0].task_money;
						document.getElementById("taskState").textContent = d[0].task_state;
						document.getElementById("getTaskPlace").textContent = d[0].task_get_location;
						document.getElementById("connetTaskPlace").textContent = d[0].task_connet_location;
						document.getElementById("taskStartTime").textContent = d[0].task_start_time;
						document.getElementById("getTaskTime").textContent = d[0].task_start_time;
						document.getElementById("taskEndTime").textContent = d[0].task_end_time;
						plus.nativeUI.closeWaiting();
					},
					error:function(xhr,type,errorThrown){
						mui.toast('异常:'+type);
					}
				});
			});
		</script>
	</body>

</html>
